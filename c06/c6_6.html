<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <textarea id="message"></textarea>
    <div id="charactersLeft">180 characters</div>
    <div id="lastKey"></div>
    <div id="test"></div>
    <script>
        var el;
        function charCount(e){
            var textEntered,charDisplay,counter,lastkey;
            textEntered=document.getElementById('message').value;
            charDisplay=document.getElementById('charactersLeft');
            counter=(180-(textEntered.length)); //length
            charDisplay.textContent=counter;
            lastkey=document.getElementById('lastKey');
            lastkey.textContent='Last key in ASCII code: '+ e.keyCode; //e.keyCode
            var eltest=document.getElementById('test');
            eltest.textContent=textEntered;
        }
        el = document.getElementById('message');
        el.addEventListener('keyup',charCount,false);
    </script>
</body>
</html>
